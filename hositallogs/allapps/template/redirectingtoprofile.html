{% extends 'base.html' %}

{% block content %}

<div id="maincontent">
<h1>REDIRECTING TO PROFILE</h1>
<script>
    xhttp = new XMLHttpRequest()
    xhttp.onload = function(){
        document.getElementById("maincontent").innerHTML = this.responseText
    }
    xhttp.open("GET", "/profile/", true)
    xhttp.setRequestHeader("Cookie", "session_id={{ session_id }}")
    xhttp.send()
</script>
</div>

{% endblock %}
